<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Easy entertainment Quiz</title>
  </head>
  <body>
    <div class="startbtn"><button>Start Quiz</button></div>
    <div class="info_box">
      <div class="info-list"><span></span></div>
      <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>
    <div class="quiz_box">
      <header>
        <div class="title">Entertainment Quiz</div>
        <div class="timer">
          <div class="timeLeft"></div>
          <div class="timer_sec">15</div>
        </div>
        <div class="timeLine"></div>
      </header>
      <section>
        <div class="que_text"></div>
        <div class="option_list"></div>
      </section>
      <footer>
        <div class="total_que"></div>
        <button class="nextBtn">Next</button>
      </footer>
    </div>
    <div class="results">
      <div class="icon">
        <i class="fas fa-crown"></i>
      </div>
      <div class="complete_text">You've finished the Quiz!</div>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="restart">Replay Quiz</button>
        <button class="quit">Quit Quiz</button>
        <button><a href="index.html">Home</a></button>
        <button><a href="quizone.html">Music Quiz</a></button>
        <button><a href="quizthree.html">Food and Drink Quiz</a></button>
      </div>
    </div>
    <script src="quiztwo.js"></script>
    <script src="script.js"></script>
  </body>
</html>
